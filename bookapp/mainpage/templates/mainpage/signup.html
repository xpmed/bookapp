<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    {% extends 'mainpage/base.html' %}
    {% block content %}
    <div class="container">
        <h2>SIGNUP</h2><br>
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}<br>
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            Username:<br>
            <input type="text" name="username"><br><br>
            Password:<br>
            <input type="password" name="pass1"><br><br>
            Confirm password:<br>
            <input type="password" name="pass2"><br><br>
            <input class="btn btn-primary" type="submit" value="Sign up">
        </form>
    </div>
    {% endblock %}
</body>
</html>
